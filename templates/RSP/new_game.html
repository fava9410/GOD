{% extends "base.html" %}
	{% block content %}
    <h2>Enter player's names</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        <input type="text" name="player1">Player 1</input>
      </div>
      <div>
        <input type="text" name="player2">Player 2</input>
      </div>
      <div class="mt-10">
        <input type="submit" value="Start">
      </div>
    </form>
  {% endblock %}
