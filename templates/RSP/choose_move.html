{% extends "base.html" %}
{% load static %}
	{% block content %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.steps.css' %}">

    <center><h1>Round {{game.round}}</h1></center>

		<div class="container">
			<div class="row">
				<div class="col-sm">
					<form method="post" id="playes_choice_form">
						<div id="playes_choice">
								<h3>Player 1 : {{game.player1.name}}</h3>
								<section>
									<div class="">
										Select Move:
										<select name="player1_choice">
											{% for choice in choices %}
												<option value="{{choice}}">{{choice}}</option>
											{% endfor %}
										</select>
									</div>
								</section>
								<h3>Player 2 : {{game.player2.name}}</h3>
								<section>
									<div class="">
										Select Move:
										<select name="player2_choice">
											{% for choice in choices %}
												<option value="{{choice}}">{{choice}}</option>
											{% endfor %}
										</select>
									</div>
								</section>
						</div>
					</form>
				</div>
				<div class="col-sm">
					<h3>holamundo</h3>
				</div>
			</div>
		</div>


    <script src="{% static 'js/choose_move.js' %}"></script>
  {% endblock %}
