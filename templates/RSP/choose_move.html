{% extends "base.html" %}
{% load static %}
	{% block content %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.steps.css' %}">

		<center><h1 id="match">Match  #{{game.match_id}}</h1></center>
    <center><h2>Round {{game.round}}</h2></center>

		<div class="container">
			<div class="row">
				<div class="col-sm">
					<form method="post" id="playes_choice_form">
						<div id="playes_choice">
								<h3>Player1: {{game.player1.name}}</h3>
								<section>
									<div class="">
										Select Move:
										<select name="player1_choice">
											{% for choice in choices %}
												<option value="{{choice}}">{{choice}}</option>
											{% endfor %}
										</select>
									</div>
								</section>
								<h3>Player2: {{game.player2.name}}</h3>
								<section>
									<div class="">
										Select Move:
										<select name="player2_choice">
											{% for choice in choices %}
												<option value="{{choice}}">{{choice}}</option>
											{% endfor %}
										</select>
									</div>
								</section>
						</div>
					</form>
				</div>
				<div class="col-sm">
					<div class="row">
	          <div class="col-sm">
	            <center><h3>Match Detail</h3></center>
	            <table id="match_detail" class="table table-striped table-bordered" style="width:100%">
	              <thead>
	                  <tr>
	                    <th data-data="round">Round</th>
	                    <th data-data="round_winner">Round Winner</th>
	                    <th data-data="winner_move">Winner Move</th>
	                  </tr>
	              </thead>
	            </table>
	          </div>
	        </div>
				</div>
			</div>
		</div>


    <script src="{% static 'js/choose_move.js' %}"></script>
  {% endblock %}
